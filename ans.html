<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.I.T Note Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #4b0076;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.visible {
            transform: translateX(0);
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            margin: 5px 0;
            display: flex;
            align-items: center;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #6a1b9a;
        }

        /* Header */
        .header {
            width: 100%;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        .header .logo {
            display: flex;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #4b0076;
        }

        .header .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .header .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        .header .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .menu-toggle {
            display: block;
            background-color: #4b0076;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        /* Main Content */
        .main {
            margin-left: 0;
            flex: 1;
            padding-top: 70px;
            transition: margin-left 0.3s ease;
        }

        .main.sidebar-visible {
            margin-left: 250px;
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            color: #4b0076;
            text-align: center;
        }

        .content .courses {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            justify-items: center;
        }

        .content .courses button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .content .courses button:hover {
            transform: scale(1.1);
            background-color: #ff8a73;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .main {
                margin-left: 0;
            }

            .header .search-bar input {
                width: 70%;
            }
        }

        @media (max-width: 480px) {
            .header .logo {
                font-size: 1.2em;
            }

            .header .search-bar input {
                width: 60%;
            }

            .content .courses {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <button class="menu-toggle" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar">
        <h2>R.I.T Note Hub</h2>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-book"></i> Courses</a>
        <a href="#"><i class="fas fa-book-open"></i> Subjects</a>
        <a href="#"><i class="fas fa-question"></i> Questions</a>
        <a href="#"><i class="fas fa-envelope"></i> Contact Us</a>
        <a href="#"><i class="fas fa-info-circle"></i> About Us</a>
    </div>

    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="R.I.T Logo"> R.I.T Note Hub
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for Notes">
            </div>
            <div class="profile">
                <img src="profile.png" alt="Profile">
            </div>
        </div>

        <div class="content">
            <h1>Welcome to R.I.T Note Hub</h1>
            <p style="text-align: center; color: #333;">Organize, Access, and Excel - All Your Notes, One Hub.</p>
            <div class="courses">
                <button>B.Tech</button>
                <button>M.B.A</button>
                <button>B.C.A</button>
                <button>M.C.A</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const main = document.querySelector('.main');

            sidebar.classList.toggle('visible');
            main.classList.toggle('sidebar-visible');
        }
    </script>
</body>
</html>
